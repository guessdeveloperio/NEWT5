<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Result</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("custom-font.ttf") format("truetype");
    }

    body {
      margin: 0;
      overflow: hidden;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .total-score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-family: "CustomFont", Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .round-image {
      margin-top: -100px;
      width: 300px;
    }

    .map-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 300px;
      margin: 20px 0;
      border: 3px solid white;
      border-radius: 15px;
      overflow: hidden;
    }

    #result-map {
      width: 100%;
      height: 100%;
    }

    .distance-info {
      font-size: 20px;
      text-align: center;
      font-family: "CustomFont", Arial, sans-serif;
      margin-bottom: 10px;
    }

    .score-info {
      font-size: 18px;
      text-align: center;
      font-family: "CustomFont", Arial, sans-serif;
      margin-bottom: 20px;
    }

    .next-round-button {
      background: url("nextround.png") no-repeat center center;
      background-size: cover;
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .next-round-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Total Score -->
  <div class="total-score" id="total-score">Total Score: 0 points</div>

  <div class="container">
    <!-- Round Image -->
    <img id="round-image" src="" alt="Round Result" class="round-image">

    <!-- Map Container -->
    <div class="map-container">
      <div id="result-map"></div>
    </div>

    <!-- Distance Info -->
    <div class="distance-info" id="distance-info"></div>
    <div class="score-info" id="score-info"></div>

    <!-- Next Round Button -->
    <button class="next-round-button" onclick="nextRound()"></button>
  </div>

  <script type="module">
    // Firebase and Mapbox configurations
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2ZWxvcGVybWFwc3Rlc3QiLCJhIjoiY200cmkxdDY0MDVhZDJpc2V1ZWRsbmE0eCJ9.ZeJtn0qumV8gNDXa50E2GA';

    const app = initializeApp({
      apiKey: "AIzaSyBE6y6qDrWEuUBVTY_ovWkaQv4aG9u407I",
      authDomain: "phenoguess-test.firebaseapp.com",
      databaseURL: "https://phenoguess-test-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "phenoguess-test",
      storageBucket: "phenoguess-test.appspot.com",
      messagingSenderId: "510781444453",
      appId: "1:510781444453:web:3f908d155fd769cc16d18c"
    });
    const database = getDatabase(app);

    const map = new mapboxgl.Map({
      container: 'result-map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [0, 0],
      zoom: 1.5,
      projection: 'globe'
    });

    const guessesRef = ref(database, 'guesses');
    const gameDataRef = ref(database, 'gamedata');

    // Create marker helper function
    function createMarker(imageUrl) {
      const markerElement = document.createElement('div');
      markerElement.style.backgroundImage = `url(${imageUrl})`;
      markerElement.style.backgroundSize = 'cover';
      markerElement.style.width = '30px';
      markerElement.style.height = '40px';
      return markerElement;
    }

    // Display player guesses
    onValue(guessesRef, (snapshot) => {
      const guesses = snapshot.val();
      if (guesses) {
        Object.keys(guesses).forEach((playerId) => {
          const guess = guesses[playerId];
          if (guess.lat && guess.lng) {
            new mapboxgl.Marker({ element: createMarker('marker.png') })
              .setLngLat([guess.lng, guess.lat])
              .addTo(map);
          }
        });
      }
    });

    // Display correct target flag and center the map
    onValue(gameDataRef, (snapshot) => {
      const gameData = snapshot.val();
      if (gameData && gameData.lat && gameData.lng) {
        new mapboxgl.Marker({ element: createMarker('flag.png') })
          .setLngLat([gameData.lng, gameData.lat])
          .addTo(map);

        map.setCenter([gameData.lng, gameData.lat]);
      }
    });

    // Add distance and scoring functionality (unchanged)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return (R * c).toFixed(2);
    }

    function calculateScore(distance) {
      const maxDistance = 12000; // Maximum scoring distance
      if (distance <= 10) return 1000;
      return Math.max(0, Math.round(1000 * (1 - Math.min(distance, maxDistance) / maxDistance)));
    }

    function nextRound() {
      let currentRound = JSON.parse(localStorage.getItem('currentRound')) || 1;
      const newTotalScore = JSON.parse(localStorage.getItem('totalScore')) || 0;
      if (currentRound >= 5) {
        alert(`Game Over! Your final score is ${newTotalScore} points.`);
        localStorage.clear();
        window.location.href = 'game.html';
      } else {
        currentRound++;
        localStorage.setItem('currentRound', JSON.stringify(currentRound));
        window.location.href = 'game.html';
      }
    }
  </script>
</body>
</html>
