<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Result</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("custom-font.ttf") format("truetype");
    }

    body {
      margin: 0;
      overflow: hidden;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .total-score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-family: "CustomFont", Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .round-image {
      margin-top: -100px;
      width: 300px;
    }

    .map-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 300px;
      margin: 20px 0;
      border: 3px solid white;
      border-radius: 15px;
      overflow: hidden;
    }

    #result-map {
      width: 100%;
      height: 100%;
    }

    .distance-info {
      font-size: 20px;
      text-align: center;
      font-family: "CustomFont", Arial, sans-serif;
      margin-bottom: 10px;
    }

    .score-info {
      font-size: 18px;
      text-align: center;
      font-family: "CustomFont", Arial, sans-serif;
      margin-bottom: 20px;
    }

    .next-round-button {
      background: url("nextround.png") no-repeat center center;
      background-size: cover;
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .next-round-button:hover {
      transform: scale(1.1);
    }

    .guess-list {
      margin-top: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Total Score -->
  <div class="total-score" id="total-score">Total Score: 0 points</div>

  <div class="container">
    <!-- Round Image -->
    <img id="round-image" src="" alt="Round Result" class="round-image">

    <!-- Map Container -->
    <div class="map-container">
      <div id="result-map"></div>
    </div>

    <!-- Distance Info -->
    <div class="distance-info" id="distance-info"></div>
    <div class="score-info" id="score-info"></div>

    <!-- Next Round Button -->
    <button class="next-round-button" onclick="nextRound()"></button>

    <!-- Guess List -->
    <div class="guess-list" id="guess-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBE6y6qDrWEuUBVTY_ovWkaQv4aG9u407I",
      authDomain: "phenoguess-test.firebaseapp.com",
      databaseURL: "https://phenoguess-test-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "phenoguess-test",
      storageBucket: "phenoguess-test.firebaseapp.com",
      messagingSenderId: "510781444453",
      appId: "1:510781444453:web:3f908d155fd769cc16d18c"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2ZWxvcGVybWFwc3Rlc3QiLCJhIjoiY200cmkxdDY0MDVhZDJpc2V1ZWRsbmE0eCJ9.ZeJtn0qumV8gNDXa50E2GA';

    const map = new mapboxgl.Map({
      container: 'result-map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [0, 0],
      zoom: 1.5,
      projection: 'globe'
    });

    async function fetchFirebaseData(lobbyId) {
      try {
        const guessesRef = ref(database, `guesses/${lobbyId}`);
        const gameDataRef = ref(database, `gamedata/${lobbyId}/coordinates`);

        const [guessesSnapshot, gameDataSnapshot] = await Promise.all([
          get(guessesRef),
          get(gameDataRef)
        ]);

        const guesses = guessesSnapshot.val();
        const correctCoords = gameDataSnapshot.val();

        if (guesses && correctCoords) {
          console.log('Guesses:', guesses);
          console.log('Correct Coordinates:', correctCoords);
          displayMarkers(guesses, correctCoords);
        } else {
          console.error('Missing data from Firebase.');
        }
      } catch (error) {
        console.error('Error fetching Firebase data:', error);
      }
    }

    function displayMarkers(guesses, correctCoords) {
      const bounds = new mapboxgl.LngLatBounds();

      // Add correct marker
      const correctMarker = new mapboxgl.Marker({ element: createMarker('flag.png') })
        .setLngLat([correctCoords.lng, correctCoords.lat])
        .addTo(map);
      bounds.extend([correctCoords.lng, correctCoords.lat]);

      // Add guess markers
      Object.values(guesses).forEach(guess => {
        if (guess.coordinates && guess.coordinates.lat && guess.coordinates.lng) {
          const userMarker = new mapboxgl.Marker({ element: createMarker('marker.png') })
            .setLngLat([guess.coordinates.lng, guess.coordinates.lat])
            .addTo(map);
          bounds.extend([guess.coordinates.lng, guess.coordinates.lat]);
        } else {
          console.warn('Invalid guess coordinates:', guess);
        }
      });

      // Adjust map bounds
      map.fitBounds(bounds, {
        padding: 50,
        maxZoom: 8,
        duration: 1000
      });
    }

    function createMarker(imageUrl) {
      const markerElement = document.createElement('div');
      markerElement.style.backgroundImage = `url(${imageUrl})`;
      markerElement.style.backgroundSize = 'cover';
      markerElement.style.width = '30px';
      markerElement.style.height = '40px';
      return markerElement;
    }

    // Replace "YOUR_LOBBY_ID" with the actual lobby ID
    const lobbyId = "YOUR_LOBBY_ID";
    fetchFirebaseData(lobbyId);

    function nextRound() {
      alert('Next round feature is not implemented yet!');
    }
  </script>
</body>
</html>
