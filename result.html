<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Results</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 50vh;
    }

    #results-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      width: 80%;
      display: flex;
      justify-content: space-between;
    }

    .correct-location {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .next-round-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .next-round-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="results-container">
    <div class="correct-location" id="correct-location"></div>
    <div id="guesses-list"></div>
    <button class="next-round-btn" onclick="proceedToNextRound()">Next Round</button>
  </div>

  <script type="module">
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const database = getDatabase();
    const lobbyId = localStorage.getItem("lobbyId");

    if (!lobbyId) {
      alert("Lobby not found. Redirecting...");
      window.location.href = "lobbies.html";
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2ZWxvcGVybWFwc3Rlc3QiLCJhIjoiY200cmkxdDY0MDVhZDJpc2V1ZWRsbmE0eCJ9.ZeJtn0qumV8gNDXa50E2GA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [0, 0],
      zoom: 2
    });

    const guessesList = document.getElementById('guesses-list');
    const correctLocationElement = document.getElementById('correct-location');

    // Load game data
    function loadGameData() {
      const gameDataRef = ref(database, `lobbies/${lobbyId}/gameData`);
      onValue(gameDataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const { selectedPhoto, coordinates } = data;
          if (coordinates) {
            correctLocationElement.textContent = `Correct Location: Latitude ${coordinates.lat}, Longitude ${coordinates.lng}`;

            new mapboxgl.Marker({ color: 'red' })
              .setLngLat([coordinates.lng, coordinates.lat])
              .addTo(map);

            map.flyTo({ center: [coordinates.lng, coordinates.lat], zoom: 4 });
          }
        }
      });
    }

    // Load player guesses
    function loadGuesses() {
      const guessesRef = ref(database, `lobbies/${lobbyId}/guesses`);
      onValue(guessesRef, (snapshot) => {
        guessesList.innerHTML = ''; // Clear previous guesses
        snapshot.forEach((childSnapshot) => {
          const guess = childSnapshot.val();
          const guessItem = document.createElement('div');
          guessItem.className = 'result-item';
          guessItem.innerHTML = `
            <span>${guess.username}</span>
            <span>Lat: ${guess.coordinates.lat.toFixed(2)}, Lng: ${guess.coordinates.lng.toFixed(2)}</span>
          `;
          guessesList.appendChild(guessItem);
        });
      });
    }

    // Proceed to next round
    function proceedToNextRound() {
      localStorage.setItem('isNewGame', 'false');
      window.location.href = 'game.html';
    }

    // Initialize
    loadGameData();
    loadGuesses();
  </script>
</body>
</html>
